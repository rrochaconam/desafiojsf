<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	style="height: 100%;">
	
	<ui:composition template="template/template_login.xhtml">
		<ui:define name="content">
			<!-- Exibe a mensagem de sucesso -->
			<p:growl id="mensagemSucesso" for="mensagemSucesso" showDetail="true" sticky="true" autoUpdate="true" />
			<!-- Exibe a mensagem de erro -->
			<p:messages id="mensagemErro" for="mensagemErro" showDetail="false" autoUpdate="true" closable="true" />
			
			<div class="well no-padding">
				<h:form id="loginForm" styleClass="smart-form client-form">
					<header style="border-color: #45474b!important; background: #4c4f53; color: white; font-weight: bold !important">
						Login
					</header>
					<fieldset>
						<section>
							<label class="label">Usuário</label>
							<label class="input"> <i class="icon-append fa fa-user"></i>
								<p:inputText id="j_username" value="#{loginController.login}" style="cursor: auto" />
								<b class="tooltip tooltip-top-right"><i class="fa fa-user txt-color-teal"></i> Insira o seu usuário</b></label>
						</section>

						<section>
							<label class="label">Senha</label>
							<label class="input"> <i class="icon-append fa fa-lock"></i>
								<p:password id="j_password" value="#{loginController.senha}" style="cursor: auto" />
								<b class="tooltip tooltip-top-right"><i class="fa fa-lock txt-color-teal"></i> Digite sua senha</b> </label>
							<div class="note">
								<a href="#{request.contextPath}/public/recuperarSenha.xhtml">Esqueci minha senha</a>
							</div>
						</section>
						
					</fieldset>
					<footer style="background: white;">
						<h:commandLink id="btnEntrar" value="Entrar" action="#{loginController.fazerLogin}" styleClass="btn btn-primary btn-lg pull-right" />
					</footer>
					<p:defaultCommand target="btnEntrar" />
				</h:form>
			</div>
		</ui:define>
		
		<ui:define name="content-script">

		</ui:define>
	</ui:composition>
</html>
