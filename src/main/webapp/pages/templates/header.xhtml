<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
		
		<!-- HEADER -->
		<header id="header" style="z-index:200">
			<div id="logo-group">
				<!-- PLACE YOUR LOGO HERE -->
				<span id="logo" style="text-align: center;"> 
					<p:graphicImage value="#{sessaoMPG.image}" style="width: 65px; height: 65px" />
				</span>
				<!-- END LOGO PLACEHOLDER -->
			</div>
			<!-- projects dropdown -->
			<div class="project-context hidden-xs">

				<span class="label"></span>
				<span class="menu-item-parent">
					<STRONG>
						<font size="5">
							<h:outputText value="#{sessaoMPG.entidade.nome}" />
						</font>
					</STRONG>
				</span>
				<h:link outcome="/pages/configuracao/configuracao_editar">
					Peças de Planejamento - Alterar Versões
				</h:link>
			</div>
			<!-- end projects dropdown -->
			

			<!-- pulled right: nav area -->
			<div class="pull-right" style="width: 140px;">
				<div id="hide-menu" class="btn-header pull-right">
					<span> <a href="javascript:void(0);" data-action="toggleMenu" title="Recolher Menu"><i class="fa fa-reorder" style="cursor: pointer"></i></a> </span>
				</div>
				<div id="logout" class="btn-header transparent pull-right">
					<span> <a href="#" title="Sair" onclick="javascript: $('#popupLogout').modal('show');"><i class="fa fa-sign-out" style="cursor: pointer" ></i></a> </span>
				</div>
				<div id="fullscreen" class="btn-header transparent pull-right">
					<span> <a href="javascript:void(0);" data-action="launchFullscreen" title="Tela Cheia"><i class="fa fa-arrows-alt" style="cursor: pointer"></i></a> </span>
				</div>
				<div id="logo-group">
			      <span id="activity" class="activity-dropdown" style="margin: -30px 3px 0;"> <i class="fa fa-globe" style="color: #6D6A69;"></i> <b class="badge"> <h:outputText value="#{cabecalhoController.totalMensagem}" /> </b> </span>
			    </div>
			</div>
			<!-- end pulled right: nav area -->

		</header>
		<!-- END HEADER -->
		
		<!-- Popup Logout -->
		<ui:insert name="popupLogout">
			<ui:include src="../../public/popupLogout.xhtml" />
		</ui:insert>
		
</html>
