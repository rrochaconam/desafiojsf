<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:mpg="http://java.sun.com/jsf/composite/components/mpg">

<!-- INTERFACE -->
<composite:interface>
	<composite:attribute name="managedBean" required="true" />
	<composite:attribute name="update" required="true" />
</composite:interface>

<!-- IMPLEMENTATION -->
<composite:implementation>

	<!-- Modal -->
	<div class="modal fade" id="popupEditContaOrgao" style="z-index:900" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<h:form id="formPopupEditContaOrgao" acceptcharset="ISO-8859-1">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
							x
						</button>
						<h4 class="modal-title" id="myModalLabel"><strong>Manutenção de Órgãos</strong></h4>
					</div>
					<div class="modal-body">
						<!-- Exibe a mensagem de erro -->
						<p:messages showDetail="false" closable="true"><p:autoUpdate /></p:messages>
						<div class="row">
							<div class="col-sm-9">
								<div class="form-group">
									<p:outputLabel for="orgao" value="Órgão" />
									<p:selectOneMenu id="orgao" value="#{cc.attrs.managedBean.contaOrgao.orgao}" required="true" styleClass="select-popup"
										filter="true" filterMatchMode="contains">
										<f:selectItem itemValue="" itemLabel=".: Selecione :." />
										<f:selectItems value="#{cc.attrs.managedBean.orgaoList}" var="item" itemLabel="#{item.nome}" itemValue="#{item}" />
									</p:selectOneMenu>
								</div>
							</div>
							<div class="col-sm-3">
								<div class="form-group">
									<p:outputLabel for="rateio" value="Rateio" />
									<p:inputText id="rateio" value="#{cc.attrs.managedBean.contaOrgao.rateio}" required="true">
										<f:convertNumber pattern="#0.00" />
									</p:inputText>
								</div>
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">
							Cancelar
						</button>
						<h:commandLink value="" actionListener="#{cc.attrs.managedBean.adicionar}" styleClass="btn btn-primary btn-sm">
			            	<p:ajax process="@form" update="#{cc.attrs.update}" oncomplete="if (!args.validationFailed) $('#popupEditContaOrgao').modal('hide')" />
			            	<h:outputText value="  Salvar" />
			            </h:commandLink>
					</div>
				</h:form>
			</div>
		</div>
	</div>
</composite:implementation>

</html>
